<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferry Friend</title>
</head>
<body>
    <h1 id="main-header">Scheduled ferry times</h1>
    <label for="ferry-terminals">Ferry schedule for: </label>
    <select name="ferry-terminals" id="ferry-terminals">
        <option selected disabled hidden>Please choose an option</option>
        <option value="4-7">Bremerton to Seattle</option>
        <option value="7-4">Seattle to Bremerton</option>
    </select>
    <ul id="ferry-times"></ul>
    <script src="./main.js"></script>
</body>
</html>
